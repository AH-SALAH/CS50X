{% extends "layout.html" %}

{% block title %}
    Forget Password
{% endblock %}

{% block main %}

    <form class="forget-password-form bg-white text-dark" action="{{url_for('forget_password')}}" method="post">
        {{ form.csrf_token }}
        <h3>Please, Enter Your Email</h3>
        <div class="mb-3">
            <input 
                autocomplete="off" 
                autofocus 
                class="form-control {{'is-invalid' if form.email.errors else ('is-valid' if form.email.data else '')}}" 
                name="{{form.email.name}}" 
                value="{{form.email.data or ''}}" 
                placeholder="Email" 
                type="email"
            >
            {% if form.email.errors %}
                {% for error in form.email.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            {% endif %}
        </div>
        
        <button class="btn btn-primary" type="submit">Send</button>
    </form>

{% endblock %}
