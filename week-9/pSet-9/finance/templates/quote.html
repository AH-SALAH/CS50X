{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-md-12">
            <h1>Quote a Stock</h1>
        </div>
    </div>

    <form class="quote-form w-75 bg-white text-dark mb-4" action="/quote" method="post">
        <div class="input-group mb-3">
            <input type="search" name="symbol" class="form-control" placeholder="Symbol" aria-label="Symbol">
            <button class="btn btn-outline-secondary" type="submit">Quote</button>
        </div>
    </form>

    {% if data %}
        {% include 'quoted.html' ignore missing %}
    {% else %}
        <div class="row">
            <div class="col-md-12">
                {% if error %}
                    <h4>{{error}}</h4>
                {% endif %}
            </div>
        </div>
    {% endif %}

{% endblock %}
